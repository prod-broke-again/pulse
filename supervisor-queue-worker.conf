; Laravel queue worker for Pulse (broadcasts, jobs)
; Copy to /etc/supervisor/conf.d/pulse-queue-worker.conf and run:
;   sudo supervisorctl reread && sudo supervisorctl update && sudo supervisorctl start pulse-queue-worker:*

[program:pulse-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/pulse/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=3
redirect_stderr=true
stdout_logfile=/var/www/pulse/storage/logs/queue-worker.log
stopwaitsecs=3600
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
directory=/var/www/pulse
