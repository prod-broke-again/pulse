; Laravel Reverb WebSocket server for Pulse
; Copy to /etc/supervisor/conf.d/pulse-reverb.conf and run: sudo supervisorctl reread && sudo supervisorctl update && sudo supervisorctl start pulse-reverb

[program:pulse-reverb]
process_name=%(program_name)s
command=php /var/www/pulse/artisan reverb:start
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/pulse/storage/logs/reverb.log
stopwaitsecs=10
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
directory=/var/www/pulse
